<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo-p1-animaciones.css">
    <title>Animaciones 1</title>
</head>
<body>
    <div class="main-page-container">
        <h1>Transformaciones</h1>
        <div class="cards-container">
            <div class="card" id="scale">
                <p class="card-text">Scale</p>
            </div>
            <div class="card" id="rotate">
                <p class="card-text">Rotate</p>
            </div>
            <div class="card" id="translate">
                <p class="card-text">Translate</p>
            </div>
            <div class="card" id="skew">
                <p class="card-text">Skew</p>
            </div>
            <div class="card" id="skew-y">
                <p class="card-text" id="skew-y">SkewY</p>
            </div>
            <div class="card" id="skew-x">
                <p class="card-text">SkewX</p>
            </div>
            <div class="card" id="translate-x">
                <p class="card-text">TranslateX</p>
            </div>
            <div class="card" id="translate-y">
                <p class="card-text">TranslateY</p>
            </div>
            <div class="card" id="perspective-rotate-1">
                <p class="card-text">Perspective rotate</p>
            </div>
            <div class="card" id="perspective-rotate-2">
                <p class="card-text">Perspective rotate</p>
            </div>
            <div class="card" id="matrix">
                <p class="card-text">Matrix</p>
            </div>
        </div>

    </div>

</html>
